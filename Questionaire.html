<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Questionaire</title>
	<link href="css/Stylesheet.css" rel="stylesheet" type="text/css">
	</head>
		<body>
			<div class="wrapper">
				<div class="header" style="height: 155px;">
					<h1>KALEO</h1>
				</div>
				<div class="row" style="height: 592px;">
					<div class="col-3 col-m-3 menu">
						<ul>
							<li><a href="index.html">Return</a></li>
						</ul>
					</div>
					<div class="col-6 col-m-9">
						<div class="centre">
							<h1>QUESTIONAIRE</h1>
					<p>Please be honest with this questionaire, all reveiws will aid in the advancement of this webpage.</p>
							<form>
								<fieldset>
									<legend>
										Questionaire:
									</legend>
									<p><label>Q1. How would you rate the aesthetics of the site?</label>
									<select name="Experience" id="Experience">
									<option value="ho">-</option> 
									<option value="il">Good</option>
									<option value="tu">Okay</option>
									<option value="ny">Not so good</option>
									<option value="ca">Terrible</option>
									</select></p>
									<br />
									<p><label>Q2. Would you consider using this site regularly?</label>
									<select name="Regularly" id="Regularly">
									<option value="yo">-</option>
									<option value="me">Yes</option>
									<option value="jo">Maybe</option>
									<option value="so">No</option>
									</select></p>
									<br />
									<p><label>Q3. Would you recommend this website to a friend?</label>
									<select name="Friend" id="Friend">
									<option value="er">-</option>
									<option value="lp">Yes</option>
									<option value="ka">Maybe</option>
									<option value="ie">No</option>
									</select></p>
									<br />
									<p><label>Q4. Do you like the Albumn cover canvas feature of the site?</label>
									<select name="Albumn" id="Albumn">
									<option value="qw">-</option>
									<option value="cx">Yes its great</option>
									<option value="az">Its not too bad</option>
									<option value="ui">Could be done a lot better</option>
									<option value="fd">I don't like it</option>
									<option value="sa">Awful</option>
									</select></p>
									<br />
									<p><label>Q5. Did you learn anything new about the band Kaleo you didnt already know?</label>
									<select name="Learn" id="Learn">
									<option value="qa">-</option>
									<option value="pl">Yes loads</option>
									<option value="fe">Only a little</option>
									<option value="bn">Not really</option>
									</select></p>
									<br />
									<p><label>Q6. Did your feedback cause any adjustments to site?</label>
									<select name="Feedback" id="Feedback">
									<option value="hb">-</option>
									<option value="mh">Yes my feedback was clearly valued</option>
									<option value="re">No my feedback didnt effect the site</option>
									</select></p>
									<br />
									<p><label>Q7. Did this site make you interested in listening to more Kaleo?</label>
									<select name="Listen" id="Listen">
									<option value="rd">-</option>
									<option value="vc">Yes i am interested</option>
									<option value="ih">I already listen to them</option>
									<option value="lx">No i am not interested in their music</option>
									</select></p>
									<br />
									<p><label>Q8. Was you able to navigate between pages with relative ease?</label>
									<select name="Navigate" id="Navigate">
									<option value="gd">-</option>
									<option value="mn">Yes navigation was simple</option>
									<option value="gf">No there was too many complications</option>
									<option value="oj">Could of been better</option>
									</select></p>
									<br />
									<p><label>Q9. what do you think to the mobile version of the site
									?</label>
									<select name="Image" id="Image">
									<option value="pf">-</option>
									<option value="kx">Yes its great</option>
									<option value="lq">Its not too bad</option>
									<option value="qi">Could be done a lot better</option>
									<option value="ra">I don't like it</option>
									<option value="cc">Awful</option>
									</select></p>
									<br />
									<p><label>Q10. What rating would you award this site?</label>
									<select name="Rating" id="Rating">
									<option value="is">-</option>
									<option value="em">5 star</option>
									<option value="ge">4 star</option>
									<option value="wa">3 star</option>
									<option value="er">2 star</option>
									<option value="lk">1 star</option>
									</select></p>
									<br />
									<input type="submit" value="Done" onClick="submitting()"/>
								</fieldset>
								<script src="Js/Questionaire.js"></script>
							</form>
						</div>
					</div>
			<div class="footer">
					<p>@copyright2018</p>
			</div>
		</div>
	</div>
</body>
</html>
